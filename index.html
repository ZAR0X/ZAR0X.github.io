<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zarox</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css');
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            background: #161531; /* Dark purple background */
            color: #a7c0e9; /* Light blue text */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
            position: relative;
        }

        #container {
            background: rgba(0, 0, 0, 0.5);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(3px);
        }

        #container > * {
            margin: 10px 0px;
        }
        
        h1 {
            font-size: 3em;
            margin-top: 20px;
            z-index: 2; /* Ensure it's above the cube */
        }
        .links {
            display: flex;
            gap: 1em;
            /* margin-top: 1em; */
            z-index: 2; /* Ensure it's above the cube */
        }
        .links a {
            color: #8AB4F8;
            font-size: 1.5em;
            text-decoration: none;
            transition: color 0.3s;
        }
        .links a:hover {
            color: #9BC6FF;
        }
        .quote {
            margin-bottom: 20px;
            font-style: italic;
            color: #888;
            z-index: 2; /* Ensure it's above the cube */
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1; /* Cube in the background */
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <div id="container">
        <h1>Zarox</h1>
        <div class="links">
            <a href="https://github.com/ZAR0X" title="GitHub"><i class="fab fa-github"></i></a>
            <a href="https://twitter.com/qzarox" title="Twitter"><i class="fab fa-twitter"></i></a>
            <a href="https://zarox.t.me" title="Telegram"><i class="fab fa-telegram"></i></a>
            <a href="mailto:qzarox@gmail.com" title="Email"><i class="fas fa-envelope"></i></a>
        </div>
        <div class="quote">"Let it be."</div>
    </div>
    <script type="module">
        // Three.js Setup
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        
        const geometry = new THREE.TorusKnotGeometry( 10, 2, 80, 16 );
        const material = new THREE.MeshBasicMaterial({ color: 0x8AB4F8, wireframe: true, opacity: 1, transparent: true });
        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube);
        camera.position.z = 5;

        
        const controls = new OrbitControls( camera, renderer.domElement );
        controls.target.set( 0, 0.5, 0 );
        controls.update();
        controls.enablePan = false;
        controls.enableDamping = true;
        
        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            cube.rotation.x += 0.003;
            cube.rotation.y += 0.005;
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
